<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App interface for a balance management app</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="bg-amber-400 p-6">
    <!-- container -->
    <div class="mx-w-4xl mx-auto bg-white rounded p-6">
      <!-- balance area -->
      <div class="mb-6">
        <h2 class="text-2xl font-bold mb-2">Your Current balance</h2>
        <div class="text-xl font-bold text-blue-500 hover:text-blue-700">
          $25,000.00
        </div>
      </div>
      <!-- Transaction form -->
      <div>
        <h2 class="text-xl font-bold mb-2">Make your Transaction</h2>
        <div class="flex space-x-4">
          <input
            type="number"
            placeholder="Input your amount"
            class="w-60 p-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
          />
          <!-- deposit button -->
          <button
            class="bg-green-400 text-white py-2 px-4 rounded shadow-black hover:bg-green-700"
          >
            Deposit
          </button>
          <!-- Withdraw button -->
          <button
            class="bg-blue-400 text-white py-2 px-4 rounded shadow-black hover:bg-blue-700"
          >
            Withdraw
          </button>
        </div>
      </div>
      <!-- Transaction Table -->
      <div>
        <h2 class="text-black text-xl font-bold mt-4 mb-2">
          Your Transaction History
        </h2>
        <table>
          <!-- Table head -->
          <thead>
            <tr>
              <th class="text-black font-bold pr-6 text-left border-b">#</th>
              <th class="text-black font-bold pr-14 text-left border-b">
                Date
              </th>
              <th class="text-black font-bold pr-6 text-left border-b">
                Transaction code
              </th>
              <th class="text-black font-bold pr-6 text-left border-b">
                Amount
              </th>
              <th class="text-black font-bold pr-6 text-left border-b">type</th>
            </tr>
          </thead>
          <!-- Table body -->
          <tbody>
            <!-- transaction 1 -->
            <tr class="border">
              <td>1</td>
              <td>5/06/2024</td>
              <td>QRXTFYTF45U</td>
              <td>$800</td>
              <td>Withdrawal</td>
            </tr>
            <!-- second transaction -->
            <tr class="border">
              <td>2</td>
              <td>6/03/2024</td>
              <td>QRXTFTVH35U</td>
              <td>$12000</td>
              <td>Withdrawal</td>
            </tr>

            <!-- third transaction -->
            <tr class="border">
              <td>3</td>
              <td>3/06/2024</td>
              <td>QRQTJFJT16U</td>
              <td>$1000</td>
              <td>Deposit</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
